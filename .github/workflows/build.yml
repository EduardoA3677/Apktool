name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**.java'
      - '**.kts'
      - 'brut.apktool/apktool-lib/src/main/resources/**'
      - 'brut.apktool/apktool-lib/src/test/**'
      - '.github/workflows/**'
      - 'gradle/libs.versions.toml'
      - 'gradle/wrapper/**'
      - 'gradlew'
      - 'gradlew.bat'

env:
  BINARY_PATH: brut.apktool/apktool-lib/src/main/resources/prebuilt

jobs:
  analyze-mac-aapt:
    runs-on: macos-latest
    strategy:
      matrix:
        file: [ aapt2 ]
    steps:
      - uses: actions/checkout@v6
      - name: Verify Executable
        run: ${{ env.BINARY_PATH }}/macosx/${{ matrix.file }} version
      - name: Output Static
        run: otool -L ${{ env.BINARY_PATH }}/macosx/${{ matrix.file }} || true

  analyze-linux-aapt:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: [ aapt2 ]
    steps:
      - uses: actions/checkout@v6
      - name: Verify Executable
        run: ${{ env.BINARY_PATH }}/linux/${{ matrix.file }} version
      - name: Output Static
        run: ldd ${{ env.BINARY_PATH }}/linux/${{ matrix.file }} || true

  analyze-windows-aapt:
    runs-on: windows-latest
    strategy:
      matrix:
        file: [ aapt2.exe ]
    steps:
      - uses: actions/checkout@v6
      - name: Verify Executable
        run: ${{ env.BINARY_PATH }}/windows/${{ matrix.file }} version
      - name: Output Static
        run: ldd ${{ env.BINARY_PATH }}/windows/${{ matrix.file }} || true

  build-and-test-with-Java-8-and-later:
    runs-on: ${{ matrix.os }}
    needs:
      - analyze-mac-aapt
      - analyze-linux-aapt
      - analyze-windows-aapt
    name: Build/Test (JDK ${{ matrix.java }}, ${{ matrix.os }})
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        java: [ 8, 11, 17, 21 ]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      - uses: gradle/actions/setup-gradle@v5.0.1

      - name: Build (Linux/Mac)
        if: runner.os != 'Windows'
        run: ./gradlew build shadowJar proguard

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: ./gradlew.bat build shadowJar proguard

  upload-artifact:
    runs-on: ubuntu-latest
    name: Build apktool.jar
    if: github.repository == 'EduardoA3677/Apktool' && github.ref == 'refs/heads/main'
    needs:
      - build-and-test-with-Java-8-and-later
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5.0.1
        with:
          dependency-graph: generate-and-submit

      - name: Build (Linux)
        run: ./gradlew build shadowJar proguard

      - name: Upload
        uses: actions/upload-artifact@v6
        with:
          name: apktool.jar
          path: brut.apktool/apktool-cli/build/libs/apktool-v*

      - name: Get version
        id: get_version
        run: |
          # Extract version using Gradle to ensure consistency with build process
          VERSION=$(./gradlew -q printVersion 2>/dev/null || echo "")

          # Fallback: Extract from the actual JAR filename if Gradle command fails
          if [ -z "$VERSION" ]; then
            echo "Gradle printVersion not available, extracting from JAR filename..."
            JAR_FILE=$(find brut.apktool/apktool-cli/build/libs -name "apktool-*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" -not -name "*-all.jar" | head -1)
            if [ -z "$JAR_FILE" ]; then
              echo "Error: Could not find apktool JAR file"
              exit 1
            fi
            VERSION=$(basename "$JAR_FILE" | sed 's/^apktool-\(.*\)\.jar$/\1/')
          fi

          if [ -z "$VERSION" ]; then
            echo "Error: Could not determine version"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"
          
          # Determine if this is a release or snapshot
          if [[ "$VERSION" == *SNAPSHOT* ]]; then
            echo "is_snapshot=true" >> "$GITHUB_OUTPUT"
            echo "This is a SNAPSHOT build"
          else
            echo "is_snapshot=false" >> "$GITHUB_OUTPUT"
            echo "This is a RELEASE build"
          fi

      - name: Find JAR file path
        id: find_jar
        run: |
          JAR_FILE=$(find brut.apktool/apktool-cli/build/libs -name "apktool-*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" -not -name "*-all.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: Could not find apktool JAR file"
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> "$GITHUB_OUTPUT"
          echo "JAR file: $JAR_FILE"

      - name: Create Release and Upload Assets
        # Only create releases for non-SNAPSHOT builds
        if: steps.get_version.outputs.is_snapshot == 'false'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TEST }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.find_jar.outputs.jar_path }}
            scripts/linux/apktool
