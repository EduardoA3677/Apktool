name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**.java'
      - '**.kts'
      - 'brut.apktool/apktool-lib/src/main/resources/**'
      - 'brut.apktool/apktool-lib/src/test/**'
      - '.github/workflows/**'
      - 'gradle/libs.versions.toml'
      - 'gradle/wrapper/**'
      - 'gradlew'
      - 'gradlew.bat'

env:
  BINARY_PATH: brut.apktool/apktool-lib/src/main/resources/prebuilt

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build/Test (JDK 17, ubuntu-latest)
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17

      - uses: gradle/actions/setup-gradle@v5.0.0

      - name: Build (Linux)
        run: ./gradlew build shadowJar proguard

      - name: Upload
        uses: actions/upload-artifact@v6
        with:
          name: apktool.jar
          path: brut.apktool/apktool-cli/build/libs/apktool-v*

      - name: Get version
        id: get_version
        run: |
          # Extract version using Gradle to ensure consistency with build process
          VERSION=$(./gradlew -q printVersion 2>/dev/null || echo "")
          
          # Fallback: Extract from the actual JAR filename if Gradle command fails
          if [ -z "$VERSION" ]; then
            echo "Gradle printVersion not available, extracting from JAR filename..."
            JAR_FILE=$(find brut.apktool/apktool-cli/build/libs -name "apktool-*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" -not -name "*-all.jar" | head -1)
            if [ -z "$JAR_FILE" ]; then
              echo "Error: Could not find apktool JAR file"
              exit 1
            fi
            VERSION=$(basename "$JAR_FILE" | sed 's/^apktool-\(.*\)\.jar$/\1/')
          fi
          
          if [ -z "$VERSION" ]; then
            echo "Error: Could not determine version"
            exit 1
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Find JAR file path
        id: find_jar
        run: |
          JAR_FILE=$(find brut.apktool/apktool-cli/build/libs -name "apktool-*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" -not -name "*-all.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: Could not find apktool JAR file"
            exit 1
          fi
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "JAR file: $JAR_FILE"

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TEST }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.find_jar.outputs.jar_path }}
            scripts/linux/apktool
