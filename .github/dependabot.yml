version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    rebase-strategy: auto

  # Gradle dependencies (Java/Kotlin libraries)
  - package-ecosystem: gradle
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    rebase-strategy: auto
    # Ignore specific dependencies that should be updated manually
    ignore:
      # Smali/baksmali are using custom builds from JitPack
      - dependency-name: "com.github.iBotPeaches.smali:*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
