version: 2

# Define custom registries for dependency resolution
registries:
  google-maven:
    type: maven-repository
    url: https://dl.google.com/android/maven2

updates:
  # GitHub Actions dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    rebase-strategy: auto

  # Gradle dependencies (Java/Kotlin libraries)
  - package-ecosystem: gradle
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    rebase-strategy: auto
    # Additional registries for dependency resolution
    registries:
      - google-maven
    # Group related dependencies together for efficient updates
    groups:
      # Apache Commons libraries
      apache-commons:
        patterns:
          - "commons-io:commons-io"
          - "commons-cli:commons-cli"
          - "org.apache.commons:commons-lang3"
          - "org.apache.commons:commons-text"
      # Google dependencies
      google-dependencies:
        patterns:
          - "com.google.guava:guava"
          - "com.android.tools:r8"
      # XML processing libraries
      xml-dependencies:
        patterns:
          - "org.xmlunit:*"
          - "xmlpull:xmlpull"
      # Smali and Android build tools
      smali-tools:
        patterns:
          - "com.android.tools.smali:*"
      # Development and testing dependencies
      dev-dependencies:
        patterns:
          - "junit:junit"
          - "com.vanniktech.maven.publish:*"
